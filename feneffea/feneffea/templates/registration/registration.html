{% extends 'base.html'%}
{% load wagtailcore_tags wagtailimages_tags %}
{% load wagtailcore_tags %}

{% block content %}
{% image self.registration_img fill-900x400 as reg_img %}
<div class="ex_container">
    <img src={{reg_img.url}} alt="Snow" style="width:50%;">
    <div class="centered rectangle">
        <h1>
            Register Now!
        </h1>
    </div>
</div>
<div class="contact-container">
    {% comment %} <h1>Register Now!</h1> {% endcomment %}
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      
      <label for="subject">Organization Name:</label>
      <input type="text" id="subject" name="subject" required>

      <label for="message">Organization Details:</label>
      <textarea id="message" name="message" rows="4" required></textarea>
      <button class='submit-button'>Register</button>
    </form>
</div>


{% endblock %}
