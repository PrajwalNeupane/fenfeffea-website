{% load wagtailimages_tags %}

<h2 class='member-header'>{{ self.card_group_title }}</h2><div class='header-line'></div>
<div class="card-container">

{% for card in self.cards  %}
    {% image card.image fill-1500x1500 as img %}

    <ul>
      <li>
        <img src={{img.url}} alt="Board Member 1" class='member-img'>
        <h3>{{card.card_title}}</h3>
        <p>{{card.card_subtitle}}</p>
      </li>
    </ul>
{% endfor %}
</div>
